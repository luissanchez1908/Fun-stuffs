<!DOCTYPE html>
<html>
    <head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
  <script language="javascript" type="text/javascript"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
    
    </head>
    
<script language= "JavaScript">
    
//Made by Coding Train
var drops = [];

function setup(){
    createCanvas(innerWidth, innerHeight);
    for(var i =0; i< 500; i++){
        drops[i] = new Drop();
    }
}

function draw(){
    
    background(0);
    for(var i = 0; i< 500;i++){
        drops[i].fall();
        drops[i].show();
    }
    
        
    
}

function Drop(){
    
    this.x = random(width);
    this.y = random(-500, -50);
    this.z = random(0,20);
    this.len = map(this.z, 0,20, 10, 20);
    this.yspeed = map(this.z,0,20,1,20);
    
    this.fall = function(){
        this.y = this.y + this.yspeed;
        var gravity = map(this.z, 0,20,0,0.1);
        this.yspeed = this.yspeed + gravity;
        
        if(this.y > height){
            this.y = random(-200, -100);
            this.yspeed = map(this.z, 0,30,4,10);
        }  
    }
    
    this.show = function(){
        var thick = map(this.z,0,20,1,3);
        strokeWeight(thick);
        stroke(250,250,250);
        line(this.x, this.y, this.x, this.y + this.len);
    }
  
}
    
    
    </script>

</html>
